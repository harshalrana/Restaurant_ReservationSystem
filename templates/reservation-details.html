<div class="container">
<form>
        <div class="blk-center"><h3 class="headerStyle">Reservation Details</h3></div>
<div class="row">
    <section class="col-md-10 col-md-offset-1 rDetails-margin">
                <div class="form-group">
                    <div class="col-xs-4 text-right" ><label for="rCode">Reservation Code</label></div>
                    <div class="col-xs-8 col-sm-6"><input type="text" class="form-control" id="rCode" value="{{rDetailsVm.rDetails.reservation_code}}"></div>
                </div>
        </section>
</div>
    <div class="row">
        <section class="col-md-10 col-md-offset-1 rDetails-margin">
                <div class="form-group">
                    <div class="col-xs-4 text-right" ><label for="status">Status</label></div>
                        <div class="col-xs-8 col-sm-6"><input type="text" class="form-control" id="status" value="{{rDetailsVm.rDetails.status}}"></div>
                </div>
        </section>
    </div>

    <div class="row">
        <section class="col-md-10 col-md-offset-1 rDetails-margin">
                <div class="form-group">
                    <div class="col-xs-4 text-right" ><label for="name">Name</label></div>
                        <div class="col-xs-8 col-sm-6"><input type="text" class="form-control" id="name" value="{{rDetailsVm.rDetails.name}}"></div>
                </div>
        </section>
    </div>
    <div class="row">
        <section class="col-md-10 col-md-offset-1 rDetails-margin">
                <div class="form-group">
                    <div class="col-xs-4 text-right" ><label for="date">Date</label></div>
                        <div class="col-xs-8 col-sm-6"><input type="date" class="form-control" id="date" value="{{rDetailsVm.rDetails.date}}"></div>
                </div>
        </section>
    </div>
    <div class="row">
        <section class="col-md-10 col-md-offset-1 rDetails-margin">
                 <div class="form-group">
                     <div class="col-xs-4 text-right" ><label for="time">Time</label></div>
                         <div class="col-xs-8 col-sm-6"><input type="time" class="form-control" id="time" value="{{rDetailsVm.rDetails.time | date:'HH:mm:ss'}}"></div>
                 </div>
            </section>
        </div>
    <div class="row">
        <section class="col-md-10 col-md-offset-1 rDetails-margin">
                <div class="form-group">
                    <div class="col-xs-4 text-right" ><label for="guests">Guests</label></div>
                        <div class="col-xs-8 col-sm-6"><input type="number" class="form-control" id="guests" value="{{rDetailsVm.rDetails.guests}}"></div>
                </div>
            </section>
        </div>
    <div class="row">
        <section class="col-md-10 col-md-offset-1 rDetails-margin">
                <div class="form-group">
                    <div class="col-xs-4 text-right" ><label for="email">Email</label></div>
                        <div class="col-xs-8 col-sm-6"><input type="email" class="form-control" id="email" value="{{rDetailsVm.rDetails.email}}"></div>
                </div>
            </section>
        </div>
    <div class="row">
        <section class="col-md-10 col-md-offset-1 rDetails-margin">
                <div class="form-group">
                    <div class="col-xs-4 text-right" ><label for="phone">Phone</label></div>
                        <div class="col-xs-8 col-sm-6"><input type="tel" class="form-control" id="phone" value="{{rDetailsVm.rDetails.phone}}"></div>
                </div>
            </section>
        </div>
    <div class="row">
            <div class="text-center">
                <div class="col-md-6 col-md-offset-4"><button type="submit" class="btn large-btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Save/Edit</button>
                <a href="#/reservation-list"><button type="submit" class="btn large-btn btn-primary"><span class="glyphicon glyphicon-remove"></span> Cancel</button></a>
                <a href="#/assign-table"><button type="submit" class="btn large-btn btn-primary"><span class="glyphicon glyphicon-th"></span> Assign/Change Table</button></a></div>
            </div>
        </div>

    </form>
    </div>
