<div class="tab-pane" id="profile">
    <div class="row">
        <div class="col-md-6">
            <form>
                <h3>Edit Profile</h3>
                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="tel" class="form-control" id="contact" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn large-btn btn-primary">Edit</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-6">
            <h4>Current Profile:</h4>
            <table id="profile_details_table">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td>Restaurant Name: </td>
                    <td>Fresh</td>
                </tr>
                <tr>
                    <td>Contact: </td>
                    <td>(***) ***-****</td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>abc@fresh.com</td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td>xyz</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
