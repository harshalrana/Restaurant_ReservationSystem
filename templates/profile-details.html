<div class="tab-pane" id="profile">
    <div class="row">
        <div class="col-md-6">
            <form>
                <h3 class="headerStyle">Edit Profile</h3>
                <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" value="{{profileVm.pdetails.name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="tel" class="form-control" id="contact" value="{{profileVm.pdetails.contact}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="{{profileVm.pdetails.email}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" value="{{profileVm.pdetails.address}}">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn large-btn btn-primary">Edit</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-6">
            <h3 class="headerStyle">Current Profile:</h3>
            <table id="profile_details_table">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td>Restaurant Name: </td>
                    <td>{{profileVm.pdetails.name}}</td>
                </tr>
                <tr>
                    <td>Contact: </td>
                    <td>{{profileVm.pdetails.contact}}</td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>{{profileVm.pdetails.email}}</td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td>{{profileVm.pdetails.address}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
